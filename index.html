<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Otolovo — Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      overflow: hidden;
      height: 100vh;
    }

    h1, p {
      text-align: center;
      color: #004d40;
      margin-top: 20px;
    }

    .fish {
      position: absolute;
      height: 100px;
      animation: swim 20s linear infinite;
    }

    /* Каждая рыбка плывёт на своей высоте и с разным таймингом */
    .fish1 { top: 10%; animation-delay: 0s; }
    .fish2 { top: 25%; animation-delay: 5s; }
    .fish3 { top: 40%; animation-delay: 10s; }
    .fish4 { top: 55%; animation-delay: 15s; }
    .fish5 { top: 70%; animation-delay: 2s; }
    .fish6 { top: 85%; animation-delay: 7s; }

    @keyframes swim {
      0% { left: -200px; transform: scaleX(1); }
      100% { left: 110%; transform: scaleX(1); }
    }
  </style>
</head>
<body>

  <h1>Otolovo is Coming Soon</h1>
  <p>We're building a global platform to connect services, people and technology.</p>

  <!-- Шесть рыбок -->
  <img src="IMG_0610.JPG" class="fish fish1" alt="Fish 1">
  <img src="IMG_0611.JPG" class="fish fish2" alt="Fish 2">
  <img src="IMG_0612.JPG" class="fish fish3" alt="Fish 3">
  <img src="IMG_0613.JPG" class="fish fish4" alt="Fish 4">
  <img src="IMG_0614.jpg" class="fish fish5" alt="Fish 5">
  <img src="IMG_0615.jpg" class="fish fish6" alt="Fish 6">

</body>
</html>
