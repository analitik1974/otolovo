<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Otolovo — Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1, p {
      text-align: center;
      color: #004d40;
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    .fish {
      position: absolute;
      height: 90px;
    }

    
    .fish1 {
      top: 7%;
      left: 110%;
      transform: scaleX(1);
      animation: swim-left 60s linear infinite;
    }
    .fish2 {
      top: 25%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 80s linear infinite 3s;
    }
    .fish3 {
      top: 40%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 70s linear infinite 1s;
    }
    .fish4 {
      top: 55%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 55s linear infinite 6s;
    }
    .fish5 {
      top: 70%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 75s linear infinite 8s;
    }
    .fish6 {
      top: 85%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 63s linear infinite 10s;
    }

    @keyframes swim-right {
      0% { left: -150px; }
      100% { left: 110%; }
    }
    @keyframes swim-left {
      0% { left: 110%; }
      100% { left: -150px; }
    }
    

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #004d40;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(128, 222, 234, 0.8);
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px 0;
      z-index: 10;
    }

    .waiting-list-form {
      text-align: center;
      margin-top: 30px;
    }

    .waiting-list-form input[type="email"] {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      width: 300px;
      border: 2px solid #004d40;
      border-radius: 4px;
      outline: none;
    }

    .waiting-list-form button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #004d40;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .waiting-list-form button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <h1>Otolovo is Coming Soon</h1>
  <p>We’re building a global platform to connect services, people and technology.</p>

  <!-- Рыбки -->
  <img src="fish1.png" class="fish fish1" alt="Fish 1">
  <img src="fish2.png" class="fish fish2" alt="Fish 2">
  <img src="fish3.png" class="fish fish3" alt="Fish 3">
  <img src="fish4.png" class="fish fish4" alt="Fish 4">
  <img src="fish5.png" class="fish fish5" alt="Fish 5">
  <img src="fish6.png" class="fish fish6" alt="Fish 6">

  
  <div class="waiting-list-form">
  <h2>Be the first to know when we launch!</h2>
  <form action="https://formsubmit.co/support@otolovo.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Join Waiting List</button>
  </form>
</div>


  <footer class="footer">
    <p>Contact us: <a href="mailto:support@otolovo.com" style="color: #004d40;">support@otolovo.com</a></p>
    <p>© Otolovo, 2025</p>
  </footer>

</body>
</html>
