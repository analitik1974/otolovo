<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Otolovo — Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1, p {
      text-align: center;
      color: #004d40;
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    .fish {
      position: absolute;
    }

    /* Рыбки слева направо */
    .fish1 {
      top: 12%;
      left: -150px;
      height: 80px;
      transform: scaleX(1);
      animation: swim-right 60s linear infinite;
    }

    .fish2 {
      top: 35%;
      left: -150px;
      height: 60px;
      transform: scaleX(1);
      animation: swim-right 45s linear infinite;
      animation-delay: 3s;
    }

    .fish3 {
      top: 70%;
      left: -150px;
      height: 100px;
      transform: scaleX(1);
      animation: swim-right 52s linear infinite;
      animation-delay: 6s;
    }

    /* Рыбки справа налево */
    .fish4 {
      top: 20%;
      left: 110%;
      height: 70px;
      transform: scaleX(1);
      animation: swim-left 55s linear infinite;
    }

    .fish5 {
      top: 50%;
      left: 110%;
      height: 90px;
      transform: scaleX(1);
      animation: swim-left 48s linear infinite;
      animation-delay: 4s;
    }

    .fish6 {
      top: 80%;
      left: 110%;
      height: 65px;
      transform: scaleX(1);
      animation: swim-left 58s linear infinite;
      animation-delay: 7s;
    }

    /* Анимации */
    @keyframes swim-right {
      0% { left: -150px; transform: scaleX(1); }
      100% { left: 110%; transform: scaleX(1); }
    }

    @keyframes swim-left {
      0% { left: 110%; transform: scaleX(1); }
      100% { left: -150px; transform: scaleX(1); }
    }
  </style>
</head>
<body>

  <h1>Otolovo is Coming Soon</h1>
  <p>We’re building a global platform to connect services, people and technology.</p>

  <!-- Рыбки -->
  <img src="fish1.png" class="fish fish1" alt="Fish 1">
  <img src="fish2.png" class="fish fish2" alt="Fish 2">
  <img src="fish3.png" class="fish fish3" alt="Fish 3">
  <img src="fish4.png" class="fish fish4" alt="Fish 4">
  <img src="fish5.png" class="fish fish5" alt="Fish 5">
  <img src="fish6.png" class="fish fish6" alt="Fish 6">

</body>
</html>
