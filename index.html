<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Otolovo — Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1, p {
      text-align: center;
      color: #004d40;
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    .fish {
      position: absolute;
      height: 90px;
    }

    /* Рыбка 1 — плывёт влево головой вперёд */
    .fish1 {
      top: 10%;
      left: 110%;
      transform: scaleX(1); /* головой вперёд */
      animation: swim-left 50s linear infinite;
    }

    /* Остальные рыбки — вправо */
    .fish2 {
      top: 25%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 40s linear infinite;
      animation-delay: 2s;
    }

    .fish3 {
      top: 40%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 48s linear infinite;
      animation-delay: 4s;
    }

    .fish4 {
      top: 55%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 44s linear infinite;
      animation-delay: 6s;
    }

    .fish5 {
      top: 70%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 42s linear infinite;
      animation-delay: 8s;
    }

    .fish6 {
      top: 85%;
      left: -150px;
      transform: scaleX(1);
      animation: swim-right 50s linear infinite;
      animation-delay: 10s;
    }

    @keyframes swim-right {
      0% { left: -150px; transform: scaleX(1); }
      100% { left: 110%; transform: scaleX(1); }
    }

    @keyframes swim-left {
      0% { left: 110%; transform: scaleX(1); }
      100% { left: -150px; transform: scaleX(1); }
    }
  </style>
</head>
<body>

  <h1>Otolovo is Coming Soon</h1>
  <p>We’re building a global platform to connect services, people and technology.</p>

  <!-- Рыбки -->
  <img src="fish1.png" class="fish fish1" alt="Fish 1">
  <img src="fish2.png" class="fish fish2" alt="Fish 2">
  <img src="fish3.png" class="fish fish3" alt="Fish 3">
  <img src="fish4.png" class="fish fish4" alt="Fish 4">
  <img src="fish5.png" class="fish fish5" alt="Fish 5">
  <img src="fish6.png" class="fish fish6" alt="Fish 6">

</body>
</html>
